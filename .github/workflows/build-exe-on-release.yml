name: Build Windows EXE on Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-windows-exe:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --onefile --noconsole --name StrapiExporter strapi_export_gui.py

      - name: Package EXE
        run: |
          powershell -Command "Compress-Archive -Path dist/StrapiExporter.exe -DestinationPath StrapiExporter.exe.zip"

      - name: Upload to Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            StrapiExporter.exe.zip
